{% extends "base.html" %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            {% for cell in table_head %}
            <th> {{cell}} </th>

            {% endfor %}

        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <th> {{cell}} </th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
